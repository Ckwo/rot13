	<!-- rot13 implementation from http://stackoverflow.com/a/617685/987044 -->
	<script type="text/javascript">
		function rot(s, i) {
			return s.replace(/[a-zA-Z]/g, function (c) {
				return String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + i) ? c : c - 26);
			});
		}
		function update() {
			document.getElementById('output').value = rot(document.getElementById('input').value, +document.getElementById('rot').value);
		}
	</script>

<body>
 

<noscript><p><span class="warning"><em>Please enable JavaScript to use this page.</em></span></p></noscript>

<p><textarea id="input" cols="80" rows="12" onkeyup="update()" onchange="update()" autofocus></textarea></p>

<p class="arrow">↓</p>

<p><select id="rot" onchange="update()">
	
	<option value="13" selected>ROT13</option>
	
</select></p>

<p class="arrow">↓</p>

<p><textarea id="output" cols="80" rows="12" readonly></textarea></p>

</body>
